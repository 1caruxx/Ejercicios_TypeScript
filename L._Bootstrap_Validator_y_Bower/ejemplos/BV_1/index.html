<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../img/utnLogo.png" rel="icon" type="image/png" />

        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- BOOTSTRAP -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- BOOTSTRAP VALIDATOR -->
        <script src="http://oss.maxcdn.com/jquery.bootstrapvalidator/0.5.3"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- FUNCIONES PROPIAS -->
        <script type="text/javascript" src="app.js"></script>

        <title>Bootstrap Validator #1</title>
    </head>
    <body>
        <div class="container">
            <br>
            <form action="../BACKEND/index01.php" id="loginForm" method="post" class="well form-horizontal" >

                <div class="form-group">
                    <label class="col-md-4 control-label">Nombre de Usuario</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="usuario" placeholder="Usuario" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Contraseña</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                            <input name="password" class="form-control" type="password" placeholder="Contraseña">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">Enviar <span class="glyphicon glyphicon-send"></span></button>

                        <button type="reset" class="btn btn-warning">Limpiar <span class="glyphicon glyphicon-clean"></span></button>
                    </div>
                </div>

            </form>
            
        </div>
    </body>
</html>
