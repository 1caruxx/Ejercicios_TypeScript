<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer Parcial Laboratorio III</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script src="./jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script src='./app.js'></script>

<body style="background-color:#e6e6ff">
    <div class="container" >
<h2>ABM - AUTOS</h2>
<table class="table" style="width:100%;background-color">
	<tr>
		<td width="40%">
			<table class="table table-hover" style="background-color:#99d6ff">
				<tr>

					<td>Marca:</td>
					<td><select id="cboMarca" >
						<option>Chevrolet</option>

						</select>
					</td>
				</tr>
				<tr>
					<td>Precio:</td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td>Patente:</td>
					<td><input type="text" id="txtPatente"></td>
				</tr>

					<td><input type="file" id="foto" onchange="Entidades.ManejadoraDeAutos.PreVisualizar()"/></td>
				</tr>

						<input type="button"class="btn btn-default" value="Eliminados" onclick="Entidades.ManejadoraDeAutos.Eliminados()"/><br/>
						<img src="" id="imagen"/>

				</tr>
			</table>
		</td>
