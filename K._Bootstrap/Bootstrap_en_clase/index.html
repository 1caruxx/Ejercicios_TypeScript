<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

        <link rel="stylesheet" href="./src/bootstrap.min.css"/>
        <script type="text/javascript" src="./src/jquery.min.js"></script>
        <script type="text/javascript" src="./src/bootstrap.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar" id="barra" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-4 col-sm-6">
                    <button type="button" class="btn btn-danger btn-block" onclick="CambiarPorcentaje(18)">Boton 1</button>
                </div>
                <div class="col-md-4 col-sm-2">
                    <button type="button" class="btn btn-warning btn-block" onclick="CambiarPorcentaje(67)">Boton 2</button>
                </div>
                <div class="col-md-4 col-sm-2">
                    <button type="button" class="btn btn-success btn-block"onclick="CambiarPorcentaje(100)">Boton 3</button>
                </div>

            </div>

            <div>
                <input type="range" onchange="CambiarPorcentaje(this.value)" value="0" min="0" max="100" id="change"/>
            </div>

            <div class="row">
                <div id="divAlert"class="alert alert-success">Porcentaje de la barra: 0</div>
            </div>

        </div>   
    </body>
</html>
